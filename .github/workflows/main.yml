  build-and-test:
    runs-on: ubuntu-latest
    steps: 
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      

